<!doctype html>
<html lang=es>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <base target=_blank>
    <link rel=icon href=data:,>
    <title>Mario</title>
    <link rel=canonical href=https://marionauta.com>
    <link rel=icon href=/favicon.ico sizes=any>
    <link rel=icon href=/icon.svg type="image/svg+xml">
    <style>
    body {
        background: #fff;
        color: #000;
        font: 20px monospace;
        margin: 1rem;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #fff;
      }
    }

    .wrapper {
      margin: auto;
      max-width: 25rem;
    }

    header {
      margin: 4em 0;
    }

    h1 {
      font-size: 1.5em;
      font-weight: inherit;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: currentColor;
      transition: transform .1s;
      border-radius: 2px;
      text-align: center;
    }

    li:hover {
      transform: scale(1.05);
    }

    li+li {
      margin-top: 1rem;
    }

    li a {
      color: white;
      display: block;
      padding: 1rem;
      text-decoration: none;
    }

    .ig { color: #c13584 }
    .th { color: #333 }
    .md { color: #6364ff }
    .bs { color: #5a71fa }
    .dv { color: #fa0 }
    </style>
  </head>
  <body>
    <div class=wrapper>
      <header>
        <h1>Mario Nachbaur</h1>
      </header>
      <ul>
        <li class=bs>
          <a href=https://bsky.app/profile/marionauta.com rel="me noopener noreferrer">
            bluesky
          </a>
        </li>
        <li class=ig>
          <a href=https://instagram.com/marionauta rel="me noopener noreferrer">
            instagram
          </a>
        </li>
        <li class=md>
          <a href=https://mastodon.social/@marionauta rel="me noopener noreferrer">
            mastodon
          </a>
        </li>
        <li class=th>
          <a href=https://threads.net/marionauta rel="me noopener noreferrer">
            threads
          </a>
        </li>
        <li class=dv>
          <a href=https://mario.nachbaur.dev/social rel="me noopener noreferrer">
            my dev accounts
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
